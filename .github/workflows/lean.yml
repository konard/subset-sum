name: Lean Verification

on:
  push:
    branches: [ main ]
    paths:
      - '**.lean'
      - 'lean-toolchain'
      - 'lakefile.lean'
      - '.github/workflows/lean.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**.lean'
      - 'lean-toolchain'
      - 'lakefile.lean'
      - '.github/workflows/lean.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Elan (Lean version manager)
      run: |
        curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
        echo "$HOME/.elan/bin" >> $GITHUB_PATH

    - name: Verify Lean installation
      run: |
        lean --version
        lake --version

    - name: Cache Lean toolchain
      uses: actions/cache@v4
      with:
        path: |
          ~/.elan
        key: ${{ runner.os }}-lean-elan-v2-${{ hashFiles('lakefile.lean') }}
        restore-keys: |
          ${{ runner.os }}-lean-elan-v2-

    - name: Clean stale build artifacts
      run: |
        # Always clean .lake directory to ensure fresh build with current sources
        echo "Cleaning .lake directory for fresh build..."
        rm -rf .lake

    - name: List Lean files
      run: |
        echo "=== Lean Files Found ==="
        find . -name "*.lean" -type f | sort

    - name: Build Lean project
      run: |
        if [ -f "lakefile.lean" ]; then
          lake build 2>&1 | tee lean-build.log
        else
          echo "No lakefile.lean found - skipping build"
          echo "To use Lean verification, add Lean source files (.lean) and a lakefile.lean"
        fi

    - name: Run Lean tests
      run: |
        if [ -f "lakefile.lean" ]; then
          lake test 2>&1 | tee lean-test.log || echo "No tests defined"
        else
          echo "No lakefile.lean found - skipping tests"
        fi

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: lean-logs
        path: |
          lean-build.log
          lean-test.log
          .lake/build/log
        retention-days: 7
